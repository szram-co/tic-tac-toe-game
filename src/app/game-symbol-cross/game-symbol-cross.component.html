<svg
  class="cross"
  xmlns="http://www.w3.org/2000/svg"
  [attr.viewBox]="[0, 0, size, size].join(' ')"
  [attr.width]="size"
  [attr.height]="size"
>
  <line
    [attr.x1]="crossStroke / 2"
    [attr.y1]="crossStroke / 2"
    [attr.x2]="size - crossStroke / 2"
    [attr.y2]="size - crossStroke / 2"
    [attr.stroke-width]="crossStroke"
    [attr.stroke-dasharray]="crossDiagonal"
    [attr.stroke-dashoffset]="crossDiagonal"
  />
  <line
    [attr.x2]="crossStroke / 2"
    [attr.y2]="size - crossStroke / 2"
    [attr.x1]="size - crossStroke / 2"
    [attr.y1]="crossStroke / 2"
    [attr.stroke-width]="crossStroke"
    [attr.stroke-dasharray]="crossDiagonal"
    [attr.stroke-dashoffset]="crossDiagonal"
  />
</svg>
