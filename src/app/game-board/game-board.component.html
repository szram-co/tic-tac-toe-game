<div class="game-wrapper game-wrapper--vertical">
  <div class="game-board-container">
    <div
      [ngClass]="{
        'game-player': true,
        'game-player--current': player1 === currentPlayer,
      }"
    >
      <div class="game-player__label">Gracz #1</div>
      <div class="game-player__name">{{ player1 }}</div>
    </div>
    <div class="game-board">
      <ng-container *ngFor="let row of board; let rowIndex = index">
        <div
          *ngFor="let cell of row; let cellIndex = index"
          (click)="makeMove(rowIndex, cellIndex)"
          [ngClass]="{
            'game-board__cell': true,
            'game-board__cell--circle': cell === 'O',
            'game-board__cell--cross': cell === 'X',
          }"
        ></div>
      </ng-container>

      <div class="game-board__lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div
      [ngClass]="{
        'game-player': true,
        'game-player--current': player2 === currentPlayer,
      }"
    >
      <div class="game-player__label">Gracz #2</div>
      <div class="game-player__name">{{ player2 }}</div>
    </div>
  </div>
  <div
    [ngClass]="{
      'game-player-move': true,
      'game-player-move--first': player1 === currentPlayer,
      'game-player-move--second': player2 === currentPlayer,
    }"
  >
    Ruch gracza <strong>{{ currentPlayer }}</strong>
  </div>
</div>
