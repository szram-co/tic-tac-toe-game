<div class="game-title">
  <h1>
    <ng-container *ngIf="winner"> Gratulacje! </ng-container>
    <ng-container *ngIf="draw">Remis</ng-container>
  </h1>

  <ng-container *ngIf="winner">Zwycięzca może być tylko jeden!</ng-container>
  <ng-container *ngIf="draw">Cóż za wspaniała rozgrywka!</ng-container>
</div>

<h1 class="winner-name">{{ winner }}</h1>

<div class="line-down"></div>

<div class="game-form-buttons">
  <button class="secondary" type="submit" (click)="goToHome()">
    Zmień graczy
  </button>
  <button class="primary" type="submit" (click)="restartGame()">
    Kolejna runda
  </button>
</div>
